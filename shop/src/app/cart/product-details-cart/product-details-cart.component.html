<div class="pb-5" *ngIf="product">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 p-5 bg-white rounded shadow-lg mb-5">
                <div class="productDetails--row">
                    <a class="closebtn" (click)="crossBtnclicked()">&times;</a>
                    <img class="productDetails__img" [src]="product.imageUrl" alt="product.title">

                    <div class="productDetails">

                        <h3>{{product.title | titlecase}}</h3>

                        <p> {{product.description}}</p>
                        <div>
                            <strong>
                                <label for="price">Price: </label>
                                <span id=price>{{product.price | currency}}</span>
                            </strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
