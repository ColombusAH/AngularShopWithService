<div class="container">
    <h1>Buy our products</h1>

    <app-category-selector [categoriesList]="categoriesList" (categorySelectedEvent)="sortProductsByCategory($event)">
    </app-category-selector>

    <app-products-list [products]="productList" (onProductClickedEvent)="productSelected($event)">
    </app-products-list>
</div>
