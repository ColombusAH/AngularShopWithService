<main class="appLayout--fullPage">
    <div class="headerSection--full">
        <app-header (menuBarTogglerEvent)="toggleMenuBar()"></app-header>
    </div>
    <app-sidebar-menu [isOpen]="menubarMode" (onCloseMenuBar)="toggleMenuBar()"
        (pageNavigaterEvent)="changePage($event)" [linksNames]="pagesNames"></app-sidebar-menu>
    <img class="img--wallBackground" src="assets/wallBackground.jpg">


    <section class="main--Page-mainContent" [ngSwitch]="currentPage">

        <div *ngSwitchCase="'Home'" @fade>

            <app-home [productList]="allProducts"></app-home>
        </div>

        <div *ngSwitchCase="'About'" @fade>
            <app-about></app-about>
        </div>

        <div *ngSwitchCase="'Products'" @fade>

            <app-products-page [allProducts]="allProducts" [categoriesList]="categoriesList"
                (productSelectedEvent)="productSelected($event)">
            </app-products-page>
        </div>

        <div *ngSwitchCase="'Contact'" @fade>

            <app-contact-page></app-contact-page>

        </div>
        <div *ngSwitchCase="'Product Details'" @fade>
            <app-product-details [product]="currentProduct" (backBtnclickedEvent)="changePage($event)">
            </app-product-details>
        </div>
    </section>
</main>
