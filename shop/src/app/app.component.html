<main class="appLayout--fullPage">
    <div class="headerSection--full">
        <app-header (menuBarTogglerEvent)="toggleMenuBar()" (pageNavigaterEvent)="changePage($event)"
            [cartSize]="getCartSize()" [userLoggedIn]="userIsLoggedIn()"></app-header>
    </div>
    <app-sidebar-menu [isOpen]="menubarMode" (onCloseMenuBar)="toggleMenuBar()"
        (pageNavigaterEvent)="changePage($event)" [linksNames]="pagesNames" [cartSize]="getCartSize()"
        [userLoggedIn]="userIsLoggedIn()" (logoutClickedEvent)="logout()" [userHavePermission]="userHavePermission">
    </app-sidebar-menu>
    <img class="img--wallBackground" src="assets/wallBackground.jpg">


    <section class="main--Page-mainContent" [ngSwitch]="currentPage">

        <div *ngSwitchCase="'Home'" @fade>
            <app-home></app-home>
        </div>

        <div *ngSwitchCase="'About'" @fade>
            <app-about></app-about>
        </div>

        <div *ngSwitchCase="'Products'" @fade>
            <app-products-page (productSelectedEvent)="productSelected($event)"
                (onEditProductEvent)="editProduct($event)">
            </app-products-page>
        </div>

        <div *ngSwitchCase="'Contact'" @fade>
            <app-contact-page></app-contact-page>
        </div>

        <div *ngSwitchCase="'Product Details'" @fade>
            <app-product-details [product]="currentProduct" (backBtnclickedEvent)="changePage($event)">
            </app-product-details>
        </div>

        <div *ngSwitchCase="'Cart'" @fade>
            <app-cart-page></app-cart-page>
        </div>

        <div @fade *ngSwitchCase="'Login'" class="page">
            <app-login-page (loginSuccessEvent)="loginSucess()"></app-login-page>
        </div>

        <div fade *ngSwitchCase="'ProductManagement'">
            <app-add-new-product-page (backButtonClickedEvent)="changePage('Home')"></app-add-new-product-page>
        </div>
    </section>
</main>
