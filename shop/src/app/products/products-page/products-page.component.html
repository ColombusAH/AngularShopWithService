<div class="container">
    <h1>Buy our products</h1>

    <app-category-selector [categoriesList]="categoriesList" (categorySelectedEvent)="categorySelected($event)">
    </app-category-selector>

    <app-products-list [products]="productList$ | async | categoryProductFilter:choosedCategory"
        (onEditProductEvent)="editProductClicked($event)">
    </app-products-list>
</div>
