<div class="card">
    <a routerLink="details/{{product.id}}"><img [src]="product.imageUrl" alt="product" class="card__productImage"></a>
    <div class="card__title--top-left">{{product.title}}</div>
    <div class="card__title--top-right">{{product.price | currency }}</div>
    <p class="card__description">{{product.description | summary}}</p>
    <ng-content></ng-content>

</div>
