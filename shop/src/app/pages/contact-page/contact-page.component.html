<h1>Contact</h1>

<div class="container">

    <form #contactForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email"
                pattern="[a-z0-9._%+-]+@[a-sz0-9.-]+\.[a-z]{2,4}" #email="ngModel">

            <div [hidden]="email.valid || !email.touched || email.errors.pattern" class="alert alert-danger">
                Email is required
            </div>
            <div [hidden]="email.valid || !email.errors.pattern " class="alert alert-danger">
                Valid email is required
            </div>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" required [(ngModel)]="model.subject" name="subject"
                #subject="ngModel">
            <div [hidden]="subject.valid || !subject.touched" class="alert alert-danger">
                Subject is required
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" [(ngModel)]="model.message" name="message">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid" appAddConfirmation
            question="Are you sure?" (response)="onSubmit($event)">Submit</button>
    </form>

</div>
