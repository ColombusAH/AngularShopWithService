<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Product update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-product-form [product]="product" *appShowIfPermission="'admin'" (formSubmitedEvent)="modal.dismiss('')">
        </app-product-form>
    </div>
</ng-template>

<img src="assets/edit-icon.jpg" alt="edit icon" (click)="open(content)">
