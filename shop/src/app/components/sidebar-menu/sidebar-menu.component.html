<div id="navbar" class="sidenav" [style.width]="isOpen  ? '250px': '0'">
    <a href="#" class="closebtn" (click)="closeMenuBar()">&times;</a>
    <div class="select__language">
        <select name="lang" id="lang" #selectLang (change)="languageSelected($event)" class="select__languages--lg">
            <option *ngFor="let lang of supportedLanguages" [value]="lang.code" class="flag">{{lang.language}}
            </option>
        </select>
    </div>

    <a *ngFor="let linkName  of linksNames" href="#" (click)="onLinkClicked(linkName)">{{linkName | translate}}</a>

    <a href="#" *ngIf="userHavePermission" (click)="onLinkClicked('ProductManagement')">
        {{'Add Product' | translate}}</a>


    <a href="#" *ngIf="!userLoggedIn" (click)="onLinkClicked('Login')">{{'Login' | translate}}</a>

    <a href="#" *ngIf="userLoggedIn" class="haveBadge" [(attr.value)]="cartSize"
        (click)="onLinkClicked('Cart')">{{'Cart' | translate}}</a>
    <a href="#" *ngIf="userLoggedIn" (click)="logoutClicked()">{{'Logout' | translate}}</a>


    <div class="navbar__socialIcon--end">
        <app-social-link>
            <a #link href="https://www.facebook.com/" class="alink">
                <img alt="Facebook" src="assets/socialIcons/facebook.png" class="image--link">
            </a>
            <a #link href="https://www.github.com/" class="alink">
                <img alt="Github" src="assets/socialIcons/github.png" class="image--link">
            </a>

            <a #link href="mailto: abc@example.com" class="alink">
                <img alt="Mail" src="assets/socialIcons/mail.png" class="image--link">
            </a>
        </app-social-link>

    </div>
</div>
